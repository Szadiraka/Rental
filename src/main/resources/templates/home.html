<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
<div class="container mt-5">
    <h2>Для подальшої роботи авторизуйтесь (для зареєстрованих користувачів) або зареєструйтесь (для нових користувачів)</h2>
    <h4 th:text="${message}" id="text"></h4>

    <div class="row">
        <div class="col-md-6">
            <h2>Авторизація</h2>
            <form method="post" action="/">
                <div class="form-group">
                    <label for="InputEmail1">Email адрес</label>
                    <input type="email" class="form-control" id="InputEmail1" name="mail" aria-describedby="emailHelp" placeholder="Введіть email" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Пароль</label>
                    <input type="password" class="form-control" id="InputPassword1" name="password" placeholder="Введите пароль" required min="4">
                </div>
                <button type="submit" name="authorization" class="btn btn-primary">Войти</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Реєстрація</h2>
            <form action="/" method="post" >
                <div class="form-group">
                    <label for="InputName">П.І.Б.</label>
                    <input type="text" name="name" class="form-control" id="InputName" placeholder="Введіть ваше і`мя та прізвище" required min="4">
                </div>
                <div class="form-group">
                    <label for="DateOfBirth">Дата народження</label>
                    <input type="date" name="dateOfBirth" class="form-control" id="DateOfBirth" placeholder="Введіть вашу дату народження" required >
                </div>
                <div class="form-group">
                    <label for="InputEmail2">Email адрес</label>
                    <input type="email" name="mail" class="form-control" id="InputEmail2" aria-describedby="emailHelp" placeholder="Введите email" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword2">Пароль</label>
                    <input type="password" name="password" class="form-control" id="InputPassword2" placeholder="Введіть пароль" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="InputPassword2">Повторіть пароль</label>
                    <input type="password" name="password2" class="form-control" id="InputPassword3" placeholder="Введіть пароль" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="InputPassword2">Повторіть пароль</label>
                </div>
                <button type="submit" name="registration" class="btn btn-primary">Зареєструватись</button>
            </form>
        </div>
    </div>
</div>
<script src="/script/main.js"></script>
</body>
</html>
